<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - RoboTech</title>
    <link rel="stylesheet" href="../css/signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center min-vh-100 bg-light"
  >
    <div class="signup-box shadow p-5 bg-white rounded">
      <div class="text-center mb-4">
        <img src="../img/logo.png" alt="Logo" width="50" />
        <h2 class="mb-0">Robo<span class="text-primary">Tech</span></h2>
        <p class="text-muted">Create your account</p>
      </div>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="emailSignup" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailSignup" required />
        </div>
        <div class="mb-3">
          <label for="passwordSignup" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="passwordSignup"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        <p class="mt-3 text-center">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </form>
    </div>
  </body>
</html>
